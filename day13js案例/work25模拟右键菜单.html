<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>work25模拟右键菜单</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				list-style: none;
			}
			#menu{
				width: 100px;
				position: absolute;
				left: 0;
				top: 0;
				display: none;
				border: #000 1px solid;
			}
			#menu li {
				width: 100px;
				height: 40px;
				line-height:40px;
				border-bottom: #666 1px solid;
			}
			
			#menu li a {
				display: block;
				text-align:center;
				text-decoration: none;
				color: #333;
			}
		</style>
	</head>
	<body>
		<ul id="menu">
			<li><a href="http://www.baidu.com">去百度</a></li>
		    <li><a href="http://www.jd.com">去京东</a></li>
		    <li><a href="http://www.taobao.com">去淘宝</a></li>
		    <li><a href="http://www.sina.com.cn">去新浪</a></li>
		</ul>
	</body>
	<script type="text/javascript">
		window.onload=function(){
			var omenu=document.getElementById("menu");
			
			document.oncontextmenu=function(ev){
				var oevent=ev||event;
				var l=oevent.clientX;
				var t=oevent.clientY;
				omenu.style.display="block";
				omenu.style.left=l+"px";
				omenu.style.top=t+"px";
				return false;
			}
		}
	</script>
</html>
