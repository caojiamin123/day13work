<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>work17键盘控制div移动</title>
		<style type="text/css">
			#box{
				width: 100px;
				height: 100px;
				background: red;
				position: absolute;
				left: 0;
				top: 0;
			}
		</style>
	</head>
	<body>
		<div id="box"></div>
	</body>
	<script type="text/javascript">
		window.onload=function(){
			var obox=document.getElementById("box");
			
			document.onkeydown=function(ev){
				var oevent=ev||event;
				switch(oevent.keyCode){
					case 37:obox.style.left=obox.offsetLeft-10+"px";
					        break;
					case 38:obox.style.top=obox.offsetTop-10+"px";
					        break;
		        	case 39:obox.style.left=obox.offsetLeft+10+"px";
					        break;
			        case 40:obox.style.top=obox.offsetTop+10+"px";
					        break;
				}
			}
		}
	</script>
</html>
