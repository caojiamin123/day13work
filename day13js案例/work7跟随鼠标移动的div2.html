<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>work6跟随鼠标移动的div1</title>
		<style type="text/css">
			#box{
				width: 100px;
				height: 100px;
				background: red;
				position: absolute;
				top: 0;
				left: 0;
			}
		</style>
	</head>
	<body style="width: 3000px;height: 3000px;">
		<div id="box"></div>
	</body>
	<script type="text/javascript">
		window.onload=function(){
			var obox=document.getElementById("box");
			
			document.onmousemove=function(ev){
				var oevent=ev || event;
				var oscrolll=document.documentElement.scrollLeft ||document.body.scrollLeft;
				var scrollt=document.documentElement.scrollTop || document.body.scrollTop;
				var l=oevent.clientX-obox.offsetWidth/2+oscrolll;
				var t=oevent.clientY-obox.offsetHeight/2+scrollt;

				
				obox.style.top=t+"px";
				obox.style.left=l+"px";
				
				//document.title=1+":"+t;
			}
		}
	</script>
</html>
