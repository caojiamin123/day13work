<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>work6跟随鼠标移动的div1</title>
		<style type="text/css">
			#box{
				width: 100px;
				height: 100px;
				background: red;
				position: absolute;
				top: 0;
				left: 0;
			}
		</style>
	</head>
	<body>
		<div id="box"></div>
	</body>
	<script type="text/javascript">
		window.onload=function(){
			var obox=document.getElementById("box");
			
			document.onmousemove=function(ev){
				var oevent=ev || event;
				var l=oevent.clientX;
				var t=oevent.clientY;
				
				obox.style.top=t+"px";
				obox.style.left=l+"px";
				
				//document.title=1+":"+t;
			}
		}
	</script>
</html>
